apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: recruiter-endorser-acme
  annotations:
    fluxcd.io/automated: "false"
  namespace: recruiter-ns
spec:
  releaseName: recruiter-endorser-acme
  chart:
    path: examples/identity-app/charts/acme
    git: https://github.com/devrehuman/blockchain-automation-framework.git
    ref: master
  values:
    metadata:
      namespace: recruiter-ns
      name: recruiter-endorser
    organization:
      name: recruiter
    image:
      pullSecret: regcred
      init:
        name: certs-init
        repository: alpine:3.9.4
      agent:
        name: recruiter-endorser
        repository: index.docker.io/sownak/aries-agents:1.11.0
    service:
      ports: 
        service: 15023
        endpoint: 15024
      
      address: recruiter-endorser.indy.rehuman.com
      
      ledger: http://rehuman-webserver.indy.rehuman.com:15010
      genesis: http://rehuman-webserver.indy.rehuman.com:15010/genesis
    vault:
      address: http://a60f9ef9306654131bf953d0d7ea362c-51415237.us-east-1.elb.amazonaws.com:8200
      serviceAccountName: recruiter-recruiter-endorser-vault-auth
      authPath: kubernetes-recruiter-recruiter-endorser-auth
      endorserName: recruiter-endorser
      role: ro
    storage:
      size: 128Mi
      className: recruiter-aws-baremetal-storageclass
    proxy:
      
      provider: "ambassador"
